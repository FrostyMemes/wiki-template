key: markdownPrintTemplate
title: Template Printer
description: Template Markdown Parser
author: memes
icon: mdi-sitemap
enabledDefault: true
dependsOn: markdownCore
props:
  server:
    type: String
    default: "http://localhost:4000"
    title: Template server
    hint: String to use as server address of document templater
    order: 1
    public: true
  openMarker:
    type: String
    default: "```pt"
    title: Open Marker
    hint: String to use as opening delimiter
    order: 2
    public: true
  closeMarker:
    type: String
    default: "```"
    title: Close Marker
    hint: String to use as closing delimiter
    order: 3
    public: true
